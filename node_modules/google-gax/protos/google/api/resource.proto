syntax = "proto3";

package google.api;

import "google/protobuf/descriptor.proto";

option cc_enable_arenas = true;
option go_package = "google.golang.org/genproto/googleapis/api/annotations;annotations";
option java_multiple_files = true;
option java_outer_classname = "ResourceProto";
option java_package = "com.google.api";
option objc_class_prefix = "GAPI";

extend google.protobuf.FieldOptions {
  // An annotation that describes a resource reference.
  //
  // Example:
  //
  //   message Subscription {
  //     string topic = 2 [(google.api.resource_reference) = {
  //       type: "pubsub.googleapis.com/Topic"
  //   ***REMOVED***];
  // ***REMOVED***
  google.api.ResourceReference resource_reference = 1055;
***REMOVED***

extend google.protobuf.MessageOptions {
  // An annotation that describes a resource definition.
  //
  // Example:
  //
  //     message Topic {
  //       option (google.api.resource) = {
  //         type: "pubsub.googleapis.com/Topic"
  //         pattern: "projects/{project***REMOVED***/topics/{topic***REMOVED***"
  //     ***REMOVED***
  //   ***REMOVED***
  google.api.ResourceDescriptor resource = 1053;
***REMOVED***

// A simple descriptor of a resource type.
//
// ResourceDescriptor annotates a resource message (either by means of a
// protobuf annotation or use in the service config), and associates the
// resource's schema, the resource type, and the pattern of the resource name.
//
// Example:
//
//   message Topic {
//     // Indicates this message defines a resource schema.
//     // Declares the resource type in the format of {service***REMOVED***/{kind***REMOVED***.
//     // For Kubernetes resources, the format is {api group***REMOVED***/{kind***REMOVED***.
//     option (google.api.resource) = {
//       type: "pubsub.googleapis.com/Topic"
//       pattern: "projects/{project***REMOVED***/topics/{topic***REMOVED***"
//   ***REMOVED***
// ***REMOVED***
//
// Sometimes, resources have multiple patterns, typically because they can
// live under multiple parents.
//
// Example:
//
//   message LogEntry {
//     option (google.api.resource) = {
//       type: "logging.googleapis.com/LogEntry"
//       pattern: "projects/{project***REMOVED***/logs/{log***REMOVED***"
//       pattern: "organizations/{organization***REMOVED***/logs/{log***REMOVED***"
//       pattern: "folders/{folder***REMOVED***/logs/{log***REMOVED***"
//       pattern: "billingAccounts/{billing_account***REMOVED***/logs/{log***REMOVED***"
//   ***REMOVED***
// ***REMOVED***
message ResourceDescriptor {
  // A description of the historical or future-looking state of the
  // resource pattern.
  enum History {
    // The "unset" value.
    HISTORY_UNSPECIFIED = 0;

    // The resource originally had one pattern and launched as such, and
    // additional patterns were added later.
    ORIGINALLY_SINGLE_PATTERN = 1;

    // The resource has one pattern, but the API owner expects to add more
    // later. (This is the inverse of ORIGINALLY_SINGLE_PATTERN, and prevents
    // that from being necessary once there are multiple patterns.)
    FUTURE_MULTI_PATTERN = 2;
***REMOVED***

  // The resource type. It must be in the format of
  // {service_name***REMOVED***/{resource_type_kind***REMOVED***. The `resource_type_kind` must be
  // singular and must not include version numbers.
  //
  // Example: `storage.googleapis.com/Bucket`
  //
  // The value of the resource_type_kind must follow the regular expression
  // /[A-Za-z][a-zA-Z0-9]+/. It should start with an upper case character and
  // should use PascalCase (UpperCamelCase). The maximum number of
  // characters allowed for the `resource_type_kind` is 100.
  string type = 1;

  // Optional. The valid resource name pattern(s) for this resource type.
  //
  // Examples:
  //   - "projects/{project***REMOVED***/topics/{topic***REMOVED***"
  //   - "projects/{project***REMOVED***/knowledgeBases/{knowledge_base***REMOVED***"
  //
  // The components in braces correspond to the IDs for each resource in the
  // hierarchy. It is expected that, if multiple patterns are provided,
  // the same component name (e.g. "project") refers to IDs of the same
  // type of resource.
  repeated string pattern = 2;

  // Optional. The field on the resource that designates the resource name
  // field. If omitted, this is assumed to be "name".
  string name_field = 3;

  // Optional. The historical or future-looking state of the resource pattern.
  //
  // Example:
  //   // The InspectTemplate message originally only supported resource
  //   // names with organization, and project was added later.
  //   message InspectTemplate {
  //     option (google.api.resource) = {
  //       type: "dlp.googleapis.com/InspectTemplate"
  //       pattern:
  //       "organizations/{organization***REMOVED***/inspectTemplates/{inspect_template***REMOVED***"
  //       pattern: "projects/{project***REMOVED***/inspectTemplates/{inspect_template***REMOVED***"
  //       history: ORIGINALLY_SINGLE_PATTERN
  //   ***REMOVED***
  // ***REMOVED***
  History history = 4;
***REMOVED***

// Defines a proto annotation that describes a field that refers to a resource.
message ResourceReference {
  // The resource type that the annotated field references.
  //
  // Example:
  //
  //   message Subscription {
  //     string topic = 2 [(google.api.resource_reference) = {
  //       type = "pubsub.googleapis.com/Topic"
  //   ***REMOVED***];
  // ***REMOVED***
  string type = 1;

  // The resource type of a child collection that the annotated field
  // references. This is useful for `parent` fields where a resource has more
  // than one possible type of parent.
  //
  // Example:
  //
  //   message ListLogEntriesRequest {
  //     string parent = 1 [(google.api.resource_reference) = {
  //       child_type: "logging.googleapis.com/LogEntry"
  //   ***REMOVED***
  // ***REMOVED***
  string child_type = 2;
***REMOVED***
